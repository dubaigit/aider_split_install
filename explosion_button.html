
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #explode-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        #explode-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

    <button id="explode-button">Click to Explode!</button>
