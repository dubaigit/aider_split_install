
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زر الانفجار</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
        }
        #explode-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
            direction: rtl;
        }
        #explode-button:hover {
            transform: scale(1.05);
            background-color: #ff6666;
        }
        #explode-button:active {
            transform: scale(0.95);
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1) translate(calc(var(--tx) * 0.5), calc(var(--ty) * 0.5));
            }
            100% {
                transform: scale(0.5) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button id="explode-button">انقر للانفجار!</button>
    <script>
        const button = document.getElementById('explode-button');
        
        function createParticles() {
            const particleCount = 100;
            const colors = ['#ff4444', '#ffaa00', '#ffff00', '#00ff00', '#00ffff', '#0088ff', '#8800ff'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 12 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                const colorIndex = Math.floor(Math.random() * colors.length);
                particle.style.backgroundColor = colors[colorIndex];
                
                button.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 800);
            }
        }
        
        button.addEventListener('click', (e) => {
            e.preventDefault();
            button.style.transform = 'scale(0.95)';
            createParticles();
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
